<body>
  <canvas id="myCanvas" width="720" height="900" style="border:3px solid #000000;">
  </canvas>
  <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
ctx.moveTo(0, 150);
ctx.lineTo(720, 150);
ctx.stroke();
ctx.moveTo(0, 300);
ctx.lineTo(720, 300);
ctx.stroke();
ctx.moveTo(0, 450);
ctx.lineTo(720, 450);
ctx.stroke();
ctx.moveTo(0, 600);
ctx.lineTo(720, 600);
ctx.stroke();
ctx.moveTo(0, 750);
ctx.lineTo(720, 750);
ctx.stroke();
ctx.moveTo(180, 150);
ctx.lineTo(180, 750);
ctx.stroke();
ctx.moveTo(360, 150);
ctx.lineTo(360, 900);
ctx.stroke();
ctx.moveTo(540, 150);
ctx.lineTo(540, 900);
ctx.stroke();
</script>
